name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Found pnpm-lock.yaml, attempting to install with frozen lockfile..."
            pnpm install --frozen-lockfile || {
              echo "Warning: Failed to install with frozen lockfile (lockfile may be incompatible), falling back to normal install"
              pnpm install --no-frozen-lockfile
            }
          else
            echo "Warning: pnpm-lock.yaml not found, installing without frozen lockfile"
            pnpm install --no-frozen-lockfile
          fi

      - name: Generate index.json
        run: pnpm run generate-index

      - name: Build
        run: pnpm run build-only

      - name: Move dist to docs
        run: |
          rm -rf docs
          mv dist docs

      - name: Commit and push docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs
          if [ -n "$(git status --porcelain docs)" ]; then
            git commit -m "chore: build and deploy to docs [skip ci]"
            git push
          fi

